<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPX Route Analyzer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@mapbox/togeojson"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    #map { height: 400px; margin-bottom: 20px; }
    #container { padding: 1rem; max-width: 1000px; margin: auto; }
    canvas { max-width: 100%; background: white; padding: 1rem; border-radius: 8px; }
    h2, h3 { margin-top: 2rem; }
  </style>
</head>
<body>
  <div id="container">
    <h2>GPX Route Analyzer üèÉ‚Äç‚ôÇÔ∏èüìç</h2>
    <input type="file" id="gpxfile" accept=".gpx" />
    <div id="map"></div>
    <h3>üìà Elevation Profile</h3>
    <canvas id="elevationChart"></canvas>
    <h3>üìä Statistics</h3>
    <p id="stats"></p>
  </div>

  <script>
    const map = L.map('map').setView([0, 0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    document.getElementById('gpxfile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const parser = new DOMParser();
        const xml = parser.parseFromString(reader.result, 'text/xml');
        const geojson = toGeoJSON.gpx(xml);

        const coords = geojson.features[0].geometry.coordinates;
        let currentSegment = [];
        let latlngs = [];
        let elevations = [];
        let distances = [0];
        let gain = 0, loss = 0, totalDistance = 0;

        const resampledLatlngs = [];
        const resampledElevs = [];
        let bufferDist = 0;
        let lastPt = null;
        let accumDist = 0;

        for (let i = 0; i < coords.length; i++) {
          const [lon, lat, ele] = coords[i];
          const curr = L.latLng(lat, lon);

          if (lastPt) {
            const segmentDist = lastPt.distanceTo(curr);
            bufferDist += segmentDist;
            accumDist += segmentDist;

            if (bufferDist >= 100) {
              bufferDist = 0;
              resampledLatlngs.push([curr.lat, curr.lng]);
              resampledElevs.push(ele);

              const delta = ele - elevations[elevations.length - 1];
              if (delta > 0) gain += delta;
              else loss -= delta;

              distances.push(accumDist / 1000);
              elevations.push(ele);
              latlngs.push([curr.lat, curr.lng]);

              let color = "blue";
              if (delta >= 5) color = "darkred";
              else if (delta >= 2) color = "red";
              else if (delta >= 0.5) color = "orange";
              else if (delta <= -5) color = "darkgreen";
              else if (delta <= -2) color = "green";
              else if (delta <= -0.5) color = "lightgreen";

              if (latlngs.length > 1) {
                L.polyline([latlngs[latlngs.length - 2], latlngs[latlngs.length - 1]], {
                  color,
                  weight: 4
                }).addTo(map);
              }
            }
          } else {
            resampledLatlngs.push([curr.lat, curr.lng]);
            resampledElevs.push(ele);
            elevations.push(ele);
            latlngs.push([curr.lat, curr.lng]);
          }

          lastPt = curr;
        }

        totalDistance = accumDist;
        map.fitBounds(L.polyline(latlngs).getBounds());

        const ctx = document.getElementById('elevationChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: distances,
            datasets: [{
              label: 'Elevation (m)',
              data: elevations,
              borderColor: 'green',
              fill: true,
              backgroundColor: 'rgba(0, 128, 0, 0.1)',
              tension: 0.1
            }]
          },
          options: {
            scales: {
              x: { title: { display: true, text: 'Distance (km)' } },
              y: { title: { display: true, text: 'Elevation (m)' } }
            },
            plugins: {
              legend: { display: false },
              tooltip: { mode: 'index', intersect: false }
            }
          }
        });

        const minElev = Math.min(...elevations).toFixed(1);
        const maxElev = Math.max(...elevations).toFixed(1);

        document.getElementById('stats').innerHTML = `
          <strong>Total Distance:</strong> ${(totalDistance / 1000).toFixed(2)} km<br>
          <strong>Elevation Gain:</strong> ${gain.toFixed(1)} m<br>
          <strong>Elevation Loss:</strong> ${loss.toFixed(1)} m<br>
          <strong>Minimum Elevation:</strong> ${minElev} m<br>
          <strong>Maximum Elevation:</strong> ${maxElev} m<br>
        `;
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
